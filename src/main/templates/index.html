<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomatedDiscovery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <div class="container mt-5">
        <h1>AutomatedDiscovery</h1>
        <form method="POST">
            <fieldset class="form-group">
                <legend>Database Information</legend>
                <div class="form-group">
                    <select class="form-control" id="db_type" name="db_type">
                        <option value="1">MySQL</option>
                        <option value="2">MSSQL</option>
                        <option value="3">PostgreSQL</option>
                    </select>
                </div> 
                <div class="form-group">
                    <input type="text" id="host" name="host" class="form-control" placeholder="Host">
                </div>
                <div class="form-group">
                    <input type="text" id="user" name="user" class="form-control" placeholder="DB-User">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="DB-Password">
                </div>
                <div class="form-group">
                    <input type="text" id="database" name="database" class="form-control" placeholder="Database">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>Action</legend>
                <div class="form-group">
                    <select class="form-control" id="action" name="action">
                        <option value="1">Show all tables with the User</option>
                        <option value="2">Show list with tables that contain personal data</option>
                    </select>
                </div>   
            </fieldset>
            <fieldset class="form-group" id="user-info-fieldset">
                <legend>User Information</legend>
                <div class="form-group">
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $('#action').change(function () {
            if ($(this).val() == '1') {
                $('#user-info-fieldset').show();
            } else {
                $('#user-info-fieldset').hide();
            }
        });
    </script>
</body>
</html>
